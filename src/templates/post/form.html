{% extends "base_admin.html" %}
{% load staticfiles %}
{% block content %}
{% load widget_tweaks %}
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> Portal Fisiere</h3>

          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> Incarcati un fisier</h4>
                      <form class="form-horizontal style-form" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Titlu postare: </label>
                              <div class="col-sm-10">
                                  {{ form.name|add_class:"form-control"|attr:"placeholder:Nume fisier" }}
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Alege fisierul: </label>
                              <div class="col-sm-10">
                                  {{ form.file|add_class:"form-control" }}
                              </div>
                          </div>
                          <button type="submit" class="btn btn-theme">Trimite</button>
                      </form>
                  </div>
          		</div><!-- /col-lg-12 -->
          	</div><!-- /row -->


		</section><! --/wrapper -->

          {% endblock %}

  <script>
      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });

  </script>
