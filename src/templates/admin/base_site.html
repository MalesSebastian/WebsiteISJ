        e.preventDefault();

    }
});
tinyMCE.init({

        'searchreplace wordcount visualblocks visualchars code fullscreen',
        'insertdatetime media nonbreaking save table contextmenu directionality',
        'emoticons template paste textcolor colorpicker textpattern imagetools codesample toc tabfocus'

    toolbar2: 'print preview media | forecolor backcolor emoticons | codesample',

        '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
        '//www.tinymce.com/css/codepen.min.css'

    tinyMCEKeyUp : function(e) {
        var ctrlDown = false;
        var ctrlKey = 17, vKey = 86, xKey = 88;


        if ((e.ctrlKey) && (e.keyCode === vKey)) {
            console.log(1);
            editor_on_change();
            return;
        } else if ((e.ctrlKey) && (e.keyCode === xKey)) {
            editor_on_change();
            return;
        }


    },
    setup: function(editor) {
        editor.on('focus', function(e) {
        });
    
        editor.on('blur', function(e) {
            editor_on_change();
        });
        editor.on('paste', function(e) {
            editor_on_change();
        });
        editor.on('cut', function(e) {
            editor_on_change();
        });
